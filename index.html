<form>
    <div>
      <h2>Choose your monster's features:</h2>
      <div>
        <label for="scales">Scales</label>
        <input name="scales" type="text" id="scales" />
      </div>
      <div>
        <label for="horns">Horns</label>
        <input name="horns" type="text" id="horns" />
      </div>
      <div>
        <label for="form-message">Your message:</label>
        <textarea
          id="form-message"
          name="message"
          autofocus="on"
          required
          maxlength="200"
          placeholder="How can I help you?"
          rows="25"
          cols="50"
        ></textarea>
      </div>
      <div>
        <button>Submit</button>
       </div>
    </div>
</form>
